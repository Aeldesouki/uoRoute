<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>
<body>
    <main id="contact-page">
        <section id="contact-form">
            <h1>Contact Us</h1>
            <div class="form-group">
                <span class="material-icons">person</span>
                <input type="text" placeholder="Name" aria-label="Name" />
            </div>
            <div class="form-group">
                <span class="material-icons" >email</span>
                <input type="email" placeholder="Email" aria-label="Email" />
            </div>
            <div class="form-group">
                <span class="material-icons">message</span>
                <textarea placeholder="Message" aria-label="Message"></textarea>
            </div>
            <button type="submit">Send Message</button>
        </section>

        <div class="vl"></div>

        <section id="contact-info">
            <div class="info-item">
                <span class="material-icons call">call</span>
                <h4>Call Us:</h4>
                <p>(613) XXX-XXXX</p>
            </div>
            <div class="info-item">
                <span class="material-icons email">email</span>
                <h4>Email Us:</h4>
                <p><a href="mailto:info@uORoute.ca">info@uORoute.ca</a></p>
            </div>
            <div class="info-item">
                <span class="material-icons location">location_on</span>
                <h4>Address:</h4>
                <p>111 XYZ Street<br>Ottawa, Ontario, XXX XXX</p>
            </div>
        </section>
    </main>
</body>
</html>
